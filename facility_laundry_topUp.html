<body>
	<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-xl navbar-light custom-nav">
		<div class="container-fluid px-5">
			<a class="navbar-brand" href="#"><img src="pictures/logo.png" class="logo" alt="logo"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
					class="fa-solid fa-bars"></span></button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">

				<ul class="navbar-nav">
					<!-- ROOMS -->
					<li class="nav-item">
						<a class="nav-link" href="#">Rooms</a>
					</li>
					<!-- FACILITIES -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="facilities_dropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Facilities</a>
						<ul class="dropdown-menu" aria-labelledby="facilities_dropdown">
							<li><a class="dropdown-item" href="#"><img src="pictures/bb.png" class="english_lang"
										alt="british flag"> &nbsp;Laundry </a></li>
							<li><a class="dropdown-item" href="#"><img src="pictures/bb.png" class="english_lang"
										alt="british flag"> &nbsp;Study Rooms</a></li>
							<li><a class="dropdown-item" href="#"><img src="pictures/bb.png" class="english_lang"
										alt="british flag"> &nbsp;Gym </a></li>
						</ul>
					</li>
					<!-- MAPS -->
					<li class="nav-item">
						<a class="nav-link" href="#">Map</a>
					</li>
					<!-- HISTORY -->
					<li class="nav-item">
						<a class="nav-link" href="#">History</a>
					</li>
					<!-- FAQs -->
					<li class="nav-item">
						<a class="nav-link" href="#">FAQs</a>
					</li>
					<!-- REGISTER -->
					<li class="nav-item">
						<a class="nav-link" href="#">Register</a>
					</li>
					<!-- LOGIN -->
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
					<!-- LANGUAGE -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"><img src="pictures/bb.png"
								class="english_lang" alt="british flag"> Eng</a>
						<ul class="dropdown-menu" aria-labelledby="languageDropdown">
							<li><a class="dropdown-item" href="#">Chinese</a></li>
							<li><a class="dropdown-item" href="#">Spanish</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- HEADER -->
	<header class="d-flex flex-column justify-content-center align-items-center">
		<form class='topup-form-container' action='/top-up' method='post'>
			<h1 class="text-center">Laundry Top-up</h1>
			<div class="row">
				<div class="col-50">
					<p>Accepted Payments</p>
					<div class="icon-container">
						<div class="col-md-12">
							<img class="top-up-icons" src="./pictures/icons_laundryRoom/visa.png" alt="visa.png">
							<img class="top-up-icons" src="./pictures/icons_laundryRoom/mastercard.png"
								alt="mastercard.png">
							<img class="top-up-icons" src="./pictures/icons_laundryRoom/paypal.png" alt="paypal.png">
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<br>
							<br>
							<p>Payment Details</p>
							<label for="cname">Name on Card</label>
							<input type="text" id="cname" name="cardname" placeholder="Albus Dumbledore">
							<label for="ccnum">Credit card number</label>
							<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
							<br>
							<br>
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<label for="expmonth">Exp Date</label>
							<input class="inputCard" name="expiry" id="expiry" type="month" required />
							<label for="cvv">CVV</label>
							<input type="text" id="cvv" name="cvv" placeholder="352">
						</div>
					</div>
				</div>
				<div>
					<br>
					<input type='submit' class="btn1 mt-3 mb-6" value="Top up now!">
				</div>
		</form>
	</header>


	<!-- FOOTER -->
	<footer class="footer">
		<div class="container-fluid px-5">
			<div class="row">
				<div class="col-md-4 text-md-start">
					<p id="copyright">&copy; 2023 Hogwarts Haven</p>
				</div>
				<div class="col-md-4">
					<ul class="list-unstyled list-inline mb-0">
						<li class="list-inline-item"><a href="#"><i class="fab fa-facebook fa-lg social-icons"></i></a>
						</li>
						<li class="list-inline-item"><a href="#"><i class="fab fa-instagram fa-lg social-icons"></i></a>
						</li>
						<li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-lg social-icons"></i></a>
						</li>
						<li class="list-inline-item"><a href="#"><i class="fab fa-youtube fa-lg social-icons"></i></a>
						</li>
					</ul>
				</div>
				<div class="col-md-4 text-md-end">
					<p id="accessibility"><a href="#">Accessibility</a></p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

		</script>
</body>
